{% extends "layout.html" %}

{% block body %}
<h3 class="display-5">Work days</h3>
<form method="POST" action="{{ url_for('work_days_index') }}">
  <dl>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.date, class="datepicker") }}
    {{ wtf.form_field(form.create, class="btn btn-primary btn-md")}}
  </dl>
</form>

<ul class="list-group">
  <li class="list-group-item nav-header bg-light">
    <div class="row">
      <div class="col">Date</div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </li>
  {% for work_day in work_days %}
  <li class="list-group-item">
    <div class="row">
      <div class="col">{{ work_day }}</div>
      <div class="col">
        <form method="GET" action="{{ url_for('work_days_info', work_day_id=work_day.id) }}">
          <input type="submit" class="btn btn-info btn-md" value="Info" />
        </form>
      </div>
      <div class="col">
        <form method="POST" action="{{ url_for('work_days_delete', work_day_id=work_day.id) }}">
          <input type="submit" class="btn btn-danger btn-md" value="Delete" />
        </form>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
