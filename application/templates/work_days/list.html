{% extends "layout.html" %}

{% block body %}
<h3>Work days</h3>
<form method="POST" action="{{ url_for('work_days_index') }}">
  <table class="table table-sm" style="width: 50%">
    <tr>
      <td>
        {{ form.date.label }}
      </td>
      <td>
        {{ form.date }}
      </td>
      <td>
        <ul>
          {% for error in form.date.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    <tr>
      <td colspan="3">
        <input type="submit" value="Create new" />
      </td>
    </tr>
  </table>
</form>

<table class="table table-sm table-hover" style="width: 50%">
  <tr>
    <thead>
      <th>Date</th>
      <th></th>
      <th></th>
    </thead>
  </tr>
  {% for work_day in work_days %}
  <tr>
    <td>{{ work_day }}</td>
    <td>
      <form method="GET" action="{{ url_for('work_days_info', work_day_id=work_day.id) }}">
        <input type="submit" value="details" />
      </form>
    </td>
    <td>
      <form method="POST" action="{{ url_for('work_days_delete', work_day_id=work_day.id) }}">
        <input type="submit" value="delete" />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
