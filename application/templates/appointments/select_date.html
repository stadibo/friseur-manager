{% extends "layout.html" %}

{% block body %}
<h3>Available dates</h3>

<table>
  <tr>
    <th>Date</th>
  </tr>
  {% for work_day in work_days %}
  <tr>
    <td>{{ work_day.work_day }}</td>
    <td>
      <form method="GET" action="{{ url_for('appointments_select_time', user_id=user_id, work_day_id=work_day.work_day.id) }}">
        <input type="submit" value="choose" />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
