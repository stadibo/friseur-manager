{% extends "layout.html" %}

{% block body %}
<h3>Available times</h3>

<table>
  <tr>
    <th>Date</th>
  </tr>
  {% for time in times %}
  <tr>
    <td>{{ time }}</td>
    <td>
      <form method="GET" action="{{ url_for('appointments_reserve_form', user_id=user_id, work_day_id=work_day_id, time=time) }}">
        <input type="submit" value="choose" />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
