{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('appointments_reserve_form', user_id=user_id, work_day_id=work_day_id, time=time) }}">
  <dl>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.customer) }}
    {{ wtf.form_field(form.confirm, class="btn btn-primary btn-md") }}
  </dl>
</form>
{% endblock %}
