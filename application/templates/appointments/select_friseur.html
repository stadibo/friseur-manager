{% extends "layout.html" %}

{% block body %}
<h3 class="display-5">Available friseurs</h3>
<ul class="list-group">
  <li class="list-group-item nav-header bg-light">
    <div class="row">
      <div class="col">Name</div>
      <div class="col"></div>
    </div>
  </li>
  {% for friseur in friseurs %}
  <li class="list-group-item">
    <div class="row">
      <div class="col">{{ friseur.name }}</div>
      <div class="col">
        <form method="GET" action="{{ url_for('appointments_select_date', user_id=friseur.id) }}">
          <input type="submit" class="btn btn-primary btn-md" value="Choose" />
        </form>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
